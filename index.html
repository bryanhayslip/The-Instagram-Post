<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/026b9a1a2b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Hubballi&family=Roboto:wght@100&family=Smooch+Sans:wght@100&display=swap"

    <link rel="stylesheet" type="text/css" href="styles.css">

<body>
    <div class="post" id="mainpost">

        </div>

        <div class="post-body">
            <i class="fa-solid fa-heart fa-2xl" id="body-icon"></i>
            <i class="fa-regular fa-comment fa-2xl" id="body-icon-two"></i>

           <br> <br>
           <p>Liked by <b>4Geeks Academy, M. Bevilax,</b> and <b>3,025 others</b></p>

    </div>
